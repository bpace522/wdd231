<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WCA Competitor Search</title>
  <link rel="stylesheet" href="styles/search.css">
  <link rel="icon" href="images/rubiks_cube_15542.ico">
  <meta name="description" content="This is where the Results for individual competitors is stored.">
  <meta name="author" content="Your Name">
  <meta property="og:title" content="Search Results for WCA Comptetitors">
  <meta property="og:description" content="On this page is where the results of the specified competitor are displayed">
  <meta property="og:image" content="path/to/image.jpg">
</head>
<header>
<div class="header">
    <div class="icon">
        <img src="images/rubiks_cube_15542.ico" alt="rubiks_cube_15542">
    </div>
    <h1>Search Results Page</h1>
    <nav>
        <a href="about.html">About</a>
        <a href="index.html">Home</a>
        <a href="details.html">Details</a>
    </nav>
</div>
</header>
<body>
  <div class="container">
    <a href="index.html" class="back-link">‚Üê Back to Rankings</a>
    
    <h2>WCA Competitor Search</h2>
    
    <div id="error-message" class="error-message"></div>
    
    <div id="search-container">
      <form id="search-form" class="search-form">
        <input type="text" id="search-input" class="search-input" placeholder="Search by WCA ID" required>
        <button type="submit" class="search-button">Search</button>
      </form>
    </div>
    
    <div id="results-container" style="display: none;">
      <h3>Search Results</h3>
      <div id="search-results"></div>
    </div>
    
    <div id="person-container" style="display: none;">
      <div id="loading-indicator" class="loading-indicator">Loading competitor data...</div>
      
      <h3>Competitor Information</h3>
      <div class="info-section">
        <div class="info-item">
          <span class="info-label">Name:</span> 
          <span id="person-name">Loading...</span>
        </div>
        <div class="info-item">
          <span class="info-label">WCA ID:</span> 
          <span id="person-id"></span>
        </div>
        <div class="info-item">
          <span class="info-label">Country:</span> 
          <span id="person-country"></span>
        </div>
        <div class="info-item">
          <span class="info-label">Gender:</span> 
          <span id="person-gender"></span>
        </div>
        <div class="info-item">
          <span class="info-label">Competitions Attended:</span> 
          <span id="person-comps"></span>
        </div>
      </div>
      
      <h3>Personal Records</h3>
      <table>
        <thead>
          <tr>
            <th>Event</th>
            <th>Best Single</th>
            <th>Best Average</th>
          </tr>
        </thead>
        <tbody id="record-body">
          <tr>
            <td colspan="3">Loading records...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <script src="scripts/search.js"></script>
</body>
</html>
